version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://travel_user:travel_pass@db:5432/travel_tracker
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=travel_tracker
      - POSTGRES_USER=travel_user
      - POSTGRES_PASSWORD=travel_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: 